<!DOCTYPE html>
<html>
<head>
    <title>Vuejs training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="app">

        <ul>
            <li v-for="(value, index) in tasks">
             <input :id="'done' + index" type="checkbox" name="done" v-model="value.done"/>
                <label id="done" :for="'done' + index" :class="{ 'done': value.done }">{{ value }}</label>
            </li>

        </ul>

           <code>
               <pre>{{ $data | json }}</pre>
           </code>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js"></script>
    <script type="text/javascript" src="output/app.js">


    </script>
</body>
</html>
