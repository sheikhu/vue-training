<!DOCTYPE html>
<html>
<head>
    <title>Vuejs training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="app">

        <ul>
            <li v-for="(index,t) in tasks">
             <input id="done-{{ i}}" type="checkbox" name="done" v-model="t.done"/>
                <label id="done" for="done-{{ i }}" :class="{ 'done': t.done }">{{ t.text }}</label>
            </li>

        </ul>

           <code>
               <pre>{{ $data | json }}</pre>
           </code>
    </div>



 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>

    <script type="text/javascript" src="app.js">


    </script>
</body>
</html>
