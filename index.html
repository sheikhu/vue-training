<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
  <title>Vuejs training</title>
</head>

<body>

<style>
ul.tasks-list {
  list-style: none;
}

label.done {
  text-decoration: line-through;
}

.container {
  padding-top: 60px;
}
</style>


<div class="container" id="app">

  <div class="row">
    <div class="col-md-4">
      <alert :dismissible="true" type="success" header="Great" message="No tasks !" v-show="remainingTasks.length == 0">

      </alert>

    </div>

  </div>


  <div class="row">
    <div class="col-md-4">
      <ul class="tasks-list list-group">
        <li v-for="(v, index) in tasks" class="list-group-item">

          <input :id="'done-' + index" type="checkbox" name="done" v-model="v.done" />
          <label style="display:inline-block;" :id="'done-'+index" :for="'done-' + index" :class="{ 'done': v.done }" v-text="v.text">

          </label>


          <button type="button" class="close" aria-label="Close" @click="deleteTask(index)">
            <span aria-hidden="true">&times;</span>
          </button>

        </li>
      </ul>
    </div>
    <div class="col-md-4">

      <form class="form" @submit.prevent="createTask(task)">
        <div class="form-group">
          <label>Task name</label>
          <input type="text" name="text" v-model="task.text" class="form-control" placeholder="Task description" v-autofocus/>
        </div>
        <button class="btn btn-primary" type="submit">Create task</button>

      </form>



    </div>

    <div class="col-md-4">

      <user-form :user="user"></user-form>
    </div>
  </div>


</div>



<script type="text/x-template" id="alert">
  <div :class="alertClass" class="dismissable fade in" role="alert" data-dismiss="alert" aria-label="Close">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong v-text="header"></strong>
    {{ message }}
  </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="src/vue.js"></script>
<script src="https://unpkg.com/bootstrap-vue/dist/bootstrapVue.js"></script>

<script type="text/javascript" src="src/components.js"></script>
<script type="text/javascript" src="src/app.js"></script>
</body>

</html>
